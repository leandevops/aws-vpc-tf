version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.0-node
        environment:
          BUNDLER_VERSION: 2.0.1
          BUNDLE_PATH: vendor/bundle
          AWS_REGION: us-east-1

    steps:
      - checkout

      - run:
          name: update bundler
          command: |
            sudo gem update --system
            sudo gem uninstall bundler
            sudo rm /usr/local/bin/bundle
            sudo rm /usr/local/bin/bundler
            sudo gem install bundler

      - restore_cache:
          keys:
            - terraform-aws-vpc-{{ checksum "Gemfile.lock" }}
            - terraform-aws-vpc-

      - run:
          name: Bundle Install
          command: bundle check || bundle install
      
      - save_cache:
          key: terraform-aws-vpc-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      
      - run:
          name: Install terraform to the PATH
          command: |
            curl -o terraform.zip https://releases.hashicorp.com/terraform/0.11.11/terraform_0.11.11_linux_amd64.zip
            unzip terraform.zip
            chmod +x terraform
            sudo mv terraform /usr/local/bin && rm terraform.zip
      
      - run:
          name: terraform init
          command: terraform init -input=false

      - run:
          name: Validate Terraform configurations
          command: find . -type f -name "*.tf" -exec dirname {} \;|sort -u | while read m; do (terraform validate -check-variables=false "$m" && echo "âˆš $m") || exit 1 ; done

      - run:
          name: Check if Terraform configurations are properly formatted
          command: if [[ -n "$(terraform fmt -write=false)" ]]; then echo "Some terraform files need be formatted, run 'terraform fmt' to fix"; exit 1; fi

      - run:
          name: Install tflint
          command: curl -L -o /tmp/tflint.zip https://github.com/wata727/tflint/releases/download/v0.4.2/tflint_linux_amd64.zip && unzip /tmp/tflint.zip -d /usr/local/bin

      - run:
          name: Check Terraform configurations with tflint
          command: tflint
      - run:
          name: Run kitchen test
          command: bundle exec kitchen test

      - run:
          name: Run ls -la
          command: ls -la
